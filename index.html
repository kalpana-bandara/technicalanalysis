<!DOCTYPE html>
<html lang="en">

<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet"> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Technical Calculators</title>
</head>

<body>

    <section class="header">
        <div class="container">
            <h1 class="heading">Technical Analysis <span>by Kalpana Bandara</span></h1>
        </div>
    </section>

    <section id="first">
        <section class="coin-section">
            <div class="container box">
                <div class="formBox">
                    <form class="form">
                        <label for="coinName">Enter Coin Name</label>
                        <input id="coinName" type="text" class="form-control" id="coinName" placeholder="BTC" autocomplete="off">

                        <label for="">Choose a TimeFrame</label>
                        <select id="time" class="form-select time-selector">
                            <option value="1d">1 Day</option>
                            <option value="4h">4 Hour</option>
                            <option value="1h">1 Hour</option>
                            <option value="15m">15 minutes</option>
                            <option value="5m">5 minutes</option>
                        </select>

                        <button id="button" type="button" class="analyze-btn">Analyze This Coin</button>
                    </form>
                </div>
            </div>
        </section>
    </section>

    <section id="details-cards" class="details-cards">
        

    </section>

    <section class="footer">
        <footer class="footer">
            copyrights @Kalpana_Bandara
        </footer>
    </section>
    <script src="scripts.js"></script>
</body>

</html>
